<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="style.css"> -->
</head>
 <body>
<div class ="holder headline">
  Travel App
</div>
<div id = "app">
  <div class ="holder zip" id="one">
    <div id="alignItems">
    <div>
      <label for="place" style="font-size: 1.2rem;" class="fontSize">Enter the Place name</label>
      <input type="text" id="place" placholder="enter place name here">
    </div>
    <div class ="holder country" id="two">
      <label for="startData" class="fontSize">Departure</label>
      <input placeholder="Date" type="text" onfocus="(this.type='date')" id="startDate">
    </div>
    <div class ="holder country" id="three">
      <label for="endDate" class="fontSize">Return</label>
      <input placeholder="Date" type="text" onfocus="(this.type='date')" id="endDate">
    </div>
    </div>
    <div id="checkWeather">
      <button id="generate" type = "submit" onclick="return Client.gettingWeatherData(event)" class="fontSize"> Check Weather </button>
    </div>
  </div>
  <div class ="holder entry" id="showData">
    <div class = "title fontSize"></div>
   <div id = "entryHolder">
    <div id = "date"></div>
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="../js/app.js" type="text/javascript"></script>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
</script>
</body>
</html>
